<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>LUI</title>
    <link rel="stylesheet" href="../src/lui.css"/>
    <link rel="stylesheet" href="./css/example.css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="page flex js_show">
            <div class="page__hd">
                <h1 class="page__title">form</h1>
                <p class="page__desc">form 表单</p>
            </div>
            <div class="page__bd page__bd_spacing">
                <h3 class="section-title">常规</h3>
                <form action="" >
                    <div class="lui-form-item" style="margin-bottom: 20px;">
                        <label class="lui-form--label" style="width: 80px;">活动名称</label>
                        <div class="lui-form--item_content" style="margin-left: 80px;">
                            <div class="lui-input">
                                <input type="text" autocomplete="off" class="lui-input--inner">
                            </div>
                        </div>
                    </div>
                    <div class="lui-form-item" style="margin-bottom: 20px;">
                        <label class="lui-form--label" style="width: 80px;">活动名称</label>
                        <div class="lui-form--item_content" style="margin-left: 80px;">
                            <div class="lui-input lui-select">
                                <select class="lui-input--inner" name="">
                                    <option value="">dsad</option>
                                    <option value="">dasd</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/example.js"></script>
</body>
</html>
