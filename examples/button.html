<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>LUI</title>
    <link rel="stylesheet" href="../src/lui.css"/>
    <link rel="stylesheet" href="./css/example.css"/>
</head>
<body>
    <div class="container" id="container">
        <div class="page flex js_show">
            <div class="page__hd">
                <h1 class="page__title">button</h1>
                <p class="page__desc">button样式</p>
            </div>
            <div class="page__bd page__bd_spacing">
                <h3 class="section-title">常规</h3>
                <div>
                    <button class="lui-btn lui-btn-outline--default" type="">常</button>
                    <button class="lui-btn lui-btn-outline--primary" type="">常</button>
                    <button class="lui-btn lui-btn-outline--secondary" type="">常</button>
                    <button class="lui-btn lui-btn-outline--success" type="">常</button>
                    <button class="lui-btn lui-btn-outline--info" type="">常</button>
                    <button class="lui-btn lui-btn-outline--warning" type="">常</button>
                    <button class="lui-btn lui-btn-outline--danger" type="">常</button>
                    <button class="lui-btn lui-btn-outline--dark" type="">常</button>
                </div>
                <div>
                    <button class="lui-btn lui-btn--default" type="">常</button>
                    <button class="lui-btn lui-btn--primary" type="">常</button>
                    <button class="lui-btn lui-btn--secondary" type="">常</button>
                    <button class="lui-btn lui-btn--success" type="">常</button>
                    <button class="lui-btn lui-btn--info" type="">常</button>
                    <button class="lui-btn lui-btn--warning" type="">常</button>
                    <button class="lui-btn lui-btn--danger" type="">常</button>
                    <button class="lui-btn lui-btn--dark" type="">常</button>
                </div>
                <div>
                    <button class="lui-btn is-round lui-btn--default" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--primary" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--secondary" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--success" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--info" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--warning" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--danger" type="">圆角按钮</button>
                    <button class="lui-btn is-round lui-btn--dark" type="">圆角按钮</button>
                </div>
                <div>
                    <button class="lui-btn is-circle lui-btn--default" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--primary" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--secondary" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--success" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--info" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--warning" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--danger" type="">常</button>
                    <button class="lui-btn is-circle lui-btn--dark" type="">常</button>
                </div>
                <div>
                    <button class="lui-btn lui-btn--default" type="">常</button>
                    <button class="lui-btn lui-btn--md lui-btn--default" type="">常</button>
                    <button class="lui-btn lui-btn--sm lui-btn--default" type="">常</button>
                </div>
                <div>
                    <button class="lui-btn lui-btn--primary" type="">常</button>
                    <button class="lui-btn lui-btn--md lui-btn--primary" type="">常</button>
                    <button class="lui-btn lui-btn--sm lui-btn--primary" type="">常</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/example.js"></script>
</body>
</html>
